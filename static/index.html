<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>投诉建议</title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_620896_sia6q1ob0y919k9.css">
</head>

<body>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
  <div id="app" v-cloak>
    <div id="loadingToast" v-if="submitLoading">
      <div class="weui-mask_transparent"></div>
      <div class="weui-toast">
          <i class="weui-loading weui-icon_toast"></i>
          <p class="weui-toast__content">数据加载中</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        userinfoData: {},
        submitLoading: true,
        apiUrl: 'http://localhost:3000'
      },
      created () {
        this.getUserInfo()
      },
      methods: {
        getUserInfo () {
          var code = this.getQueryString('code')
          if(!code){
            return false
          }
          axios.get(this.apiUrl +'/userinfo?code=' + code)
            .then(response => {
              if (response.data.Data) {
                var obj = JSON.parse(response.data.Data)
                sessionStorage.setItem('user', response.data.Data)
                this.userinfoData = obj
                console.log(obj)
                window.location.href="/message.html"
              }else {
                alert('获取信息失败！')
              }
            })
            .catch(error => {
              console.log(error)
            })
        },
        getQueryString (name) {
          var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i")
          var r = window.location.search.substr(1).match(reg)
          if (r != null) return unescape(r[2])
          return null
        },

      }
    })
  </script>
</body>

</html>
